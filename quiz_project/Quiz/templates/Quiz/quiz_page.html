{% extends "base.html" %}

{% block content %}

<form method='post' action=''>
    {% csrf_token %}
    {% for mq  in multi_questions %}
    <div class="form-group">
      <label for="question">{{mq.question}}</label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{mq.question}}" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
                {{mq.opt1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{mq.question}}" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
                {{mq.opt2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{mq.question}}" id="gridRadios1" value="option3">
            <label class="form-check-label" for="gridRadios1">
                {{mq.opt3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{mq.question}}" id="gridRadios2" value="option4">
            <label class="form-check-label" for="gridRadios2">
                {{mq.opt4}}
            </label>
        </div>
        <br>
    </div>    
    {% endfor %}

    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    {% block script %}
        <script>
 
            console.log('hello world')
            const timer=document.getElementById('displaytimer')
            console.log(timer.textContent)
            const inputtag = document.getElementById('timer')
 
            t=0
            setInterval(()=>{
                t+=1
                timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
                inputtag.value = t
            },1000)
        </script>
    {% endblock script %}
    

{% endblock %}
