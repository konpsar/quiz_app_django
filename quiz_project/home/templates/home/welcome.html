{% extends "base.html" %}


{% block content %}
        <div class="my-5 text-center container">
            {% if user.is_authenticated %}
            <h1>Welcome, {{ user.get_username }}.</h1>
            <p>You are now logged in. <br>Today is {{today}}</p>
            {% else %}
            <h1>Welcome to Python Quiz!</h1>
            <p>Today is {{today}}</p>
            
            {% endif %}
        </div>
{% endblock %}
